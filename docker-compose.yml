services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: xcellar_postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-xcellar_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-n8n-db.sh:/docker-entrypoint-initdb.d/init-n8n-db.sh
    networks:
      - xcellar_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and rate limiting
  redis:
    image: redis:7-alpine
    container_name: xcellar_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - xcellar_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Application
  web:
    build: .
    container_name: xcellar_web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - xcellar_network

  # n8n Database Initialization Service
  n8n-db-init:
    image: postgres:15-alpine
    container_name: xcellar_n8n_db_init
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-xcellar_db}
      PGHOST: postgres
      PGPASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - ./scripts/create-n8n-db.sh:/create-n8n-db.sh
    command: sh /create-n8n-db.sh
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - xcellar_network
    restart: "no"

  # n8n Workflow Automation
  n8n:
    image: n8nio/n8n:latest
    container_name: xcellar_n8n
    ports:
      - "5678:5678"
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=${DB_USER:-postgres}
      - DB_POSTGRESDB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_POSTGRESDB_PORT=5432
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin123
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - WEBHOOK_URL=http://localhost:5678/
      - N8N_METRICS=true
      - EXECUTIONS_DATA_PRUNE=true
      - EXECUTIONS_DATA_MAX_AGE=168
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      postgres:
        condition: service_healthy
      n8n-db-init:
        condition: service_completed_successfully
    networks:
      - xcellar_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data:
  n8n_data:
  static_volume:
  media_volume:

networks:
  xcellar_network:
    driver: bridge

